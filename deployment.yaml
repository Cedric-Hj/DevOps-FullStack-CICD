apiVersion: ${AppVersion}
kind: Deployment
metadata:
  name: ced-webpage
  labels:
    app: ced-webpage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ced-webpage
  template:
    metadata:
      labels:
        app: ced-webpage
    spec:
      containers:
        - name: ced-webpage
          image: cedrichj/devops_cicd:${AppVersion}
          ports:
            - containerPort: 80
          env:
            # Add environment variables if needed
---
apiVersion: ${AppVersion}
kind: Service
metadata:
  name: ced-webpage
spec:
  selector:
    app: ced-webpage
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31804
  type: NodePort
